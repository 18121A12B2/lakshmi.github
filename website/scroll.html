<!doctype html>
<html>
<head>
<style type="text/css">
div.contentbox{
background:#fff;
height:500px;
margin:20px;
font-size:28px;
border:#ccc 1px dashed;
}
</style>
<script type="text/javascript">
var scrollY=0;
var distance=40;
var speed=24;
funtion autoScrollTo(el)
{ var currentY = window.pageYOffset;
var targetY = document.getElementById(el).offsetTop;
var bodyHeight=document.body.offsetHeight;
var yPos=currentY+window.innerHeight;
var animator= setTimeout('autoScrollTo(\''+el+'\')',speed);
if(yPos>bodyHeight)
{
clearTimeout(animator);
}
else
{
if(currentY < targetY-distance)
{
scrollY=currentY+distance;
window.scroll(0, scrollY);
}
else{
clearTimeout(animator);
}
}
}
funtion resetScroller(el)
{ var currentY = window.pageYOffset;
var targetY = document.getElementById(el).offsetTop;
var bodyHeight=document.body.offsetHeight;
var yPos=currentY+window.innerHeight;
var animator= setTimeout('autoScrollTo(\''+el+'\')',speed);
if(yPos>bodyHeight)
{
clearTimeout(animator);
}
else
{
if(currentY < targetY-distance)
{
scrollY=currentY+distance;
window.scroll(0, scrollY);
}
else{
clearTimeout(animator);
}
}
}
</script>
</head>
<body>
<h2 id="myheading"> javascript smooth animated auto scroll tutorial </h2>
<a href= "#" onclick="return false;" onmousedown="autoScrollTo('div 1');">Document Section 1</a><br>
<a href= "#" onclick="return false;" onmousedown="autoScrollTo('div 2');">Document Section 2</a><br>
<a href= "#" onclick="return false;" onmousedown="autoScrollTo('div 3');">Document Section 3</a><br>
<a href= "#" onclick="return false;" onmousedown="autoScrollTo('div 4');">Document Section 4</a><br>
<div id="div 1" class="contentbox">Div 1 content....</div>
<a href="#" onclick="return false;" onmousedown="resetScroller('myheading');"> go back to top</a>
<div id= "div 2" class="contentbox">Div 2 content....</div>
<a href="#" onclick="return false;" onmousedown="resetScroller('myheading');"> go back to top</a>
<div id="div 3" class="contentbox">Div 3 content....</div>
<a href="#" onclick="return false;" onmousedown="resetScroller('myheading');"> go back to top</a>
<div id="div 4" class="contentbox">Div 4 content....</div>
<a href="#" onclick="return false;" onmousedown="resetScroller('myheading');"> go back to top</a>
</body>
</html>
